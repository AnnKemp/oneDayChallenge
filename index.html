<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>oneDayChallenge</title>
</head>
<body>
  <main>
    <section class="tab">
        <button id="knopEen">Summary</button>
        <button id="knopTwee">Practical Info</button>
        <button id="knopDrie">Contact</button>
    </section>
      <section id="One" class="tabContent">
        <h3>Summary</h3>
        <p>Food festival</p>
      </section>
      
      <section id="Two" class="tabContent">
        <h3>Practical Info</h3>
        <p>Directions etc</p>
      </section>
      
      <section id="Three" class="tabContent">
        <h3>Contact Form</h3>
        <p>Contact us here.</p>
        <section class="container">
          <form action="contactPage">
        
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..">
        
          
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Your question.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
        
          </form>
        </section>
    </section>
  </main>
</body>
</html>
