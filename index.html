<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>oneDayChallenge</title>
</head>
<body>

    <div class="tab">

        <button class="tabLink" onclick="openTab(event, 'One')">ONE</button>
        <button class="tabLink" onclick="openTab(event, 'Two')">TWO</button>
        <button class="tabLink" onclick="openTab(event, 'Three')">THREE</button>
      </div>
      
      
      <div id="One" class="tabContent">
        <h3>TAB ONE</h3>
        <p>This is tab 1!</p>
      </div>
      
      <div id="Two" class="tabContent">
        <h3>TAB TWO</h3>
        <p>This right here, is the 2nd tab..
      
      <div id="Three" class="tabContent">
        <h3>TAB THREE</h3>
        <p>Which is followed by tab 3.</p>
      </div>
     

</body>
</html>
